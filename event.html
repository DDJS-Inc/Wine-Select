<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
  </style>
  <title>Wine Select</title>
</head>


<body class="bg-img">

  <header class="wine-header">
    <nav>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="catolog.html">Wine Menu</a>
        <a href="cart.html">Checkout</a>
        <a href="favorite-wine.html">Your Favorites</a>
        <a href="#">About</a>
      </div>

      <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
      </div>
      <h1>Wine Select</h1>
    </nav>



  </header>


  <main>
    <div id="container-event">
      <div id="front">
        <div class="container2" id="steak">

          <img class="img2" src="img/steak2.jpg" alt="steak">

          <div class="overlay">Steak</div>
        </div>
        <div class="container2" id="chicken">

          <img class="img2" src="img/chicken2.jpg" alt="chicken">

          <div class="overlay">Chicken</div>
        </div>
        <div class="container2" id="fish">

          <img class="img2" src="img/fish.jpeg" alt="fish">

          <div class="overlay">Fish</div>
        </div>
        <div class="container2" id="choc">

          <img class="img2" src="img/chocolate.png" alt="choc">

          <div class="overlay">Dessert</div>
        </div>
        <div class="container2" id="social">

          <img class="img2" src="img/social1.jpg" alt="social">

          <div class="overlay">Social Events</div>

        </div>
      </div>
    </div>
  </main>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>


  <script src="js/app.js"></script>
  <!-- <script src="js/results.js"></script> -->
  <footer>
    <p>&copy; Dayo Domaine Jason & Steven 2022</p>
  </footer>
</body>

</html>
